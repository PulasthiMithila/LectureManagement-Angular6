<div class="main-content">
  <div class="col-lg-12 col-md-6">
    <!--Card-->
    <mdb-card cascade="true" wider="true">

      <div class="view view-cascade gradient-card-header peach-gradient">
        <h2 class="mb-2" style="text-align: center; margin-top: 20px">NOTICE BOARD</h2>
        <!--<p class="">
          <i class="fa fa-calendar"></i> <p>
        <script> document.write(new Date().toLocaleDateString()); </script>
      </p>-->

      </div>

      <mdb-card-body cascade="true" class="text-center">


        <mat-form-field>
          <input matInput placeholder="Title" [(ngModel)]="title">
        </mat-form-field>

        <div class="row">
          <div class="col-md-12">
        <mat-form-field>
          <input matInput [(ngModel)]="date" [matDatepicker]="picker" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
          </div>
        </div>


        <mat-form-field>
          <textarea matInput placeholder="Textarea" [(ngModel)]="description"></textarea>
        </mat-form-field>


      </mdb-card-body>
      <!--/.Card content-->
      <button type="submit" (click)="saveNotice()" class="btn btn-danger pull-right" >Publish</button>

    </mdb-card>
    <!--/.Card-->
  </div>
  <button type="button" mdbBtn color="primary" class="waves-light" (click)="form.show()" mdbWavesEffect>Add Result</button>
  <!--Modal: Contact form-->
  <div mdbModal #form="mdb-modal" class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
       aria-hidden="true">
    <div class="modal-dialog cascading-modal" style="margin-top:20px; margin-left: 0px" role="document">
      <!--Content-->
      <div class="modal-content" style="width: 1600px; max-width: 5000px">

        <!--Header-->
        <div class="modal-header light-blue darken-3 white-text">
          <h4 class="title">
            <i class="fa fa-pencil"></i> Add New Subject </h4>
          <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="form.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <!--Body-->
        <div class="modal-body mb-0">
            <div class="md-form form-sm">
              <mat-form-field>
                <input matInput  placeholder="Code" name="coureCode"
                       required>
              </mat-form-field>
            </div>
            <div class="md-form form-sm">
              <mat-form-field>
                <input matInput  placeholder="Credits" name="courseCredit"
                        required>
              </mat-form-field>
            </div>
          <span class="row">
              <span *ngFor="let list of numberList">
            <div class="col-md-4">
                <span *ngIf="list === 1">
                    <table style="width: 80%">
                <thead>
                <tr>
                  <th>EP</th>
                  <th style="text-align: center">Marks</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let lists of indexList1" >
                  <td>{{lists.register}}</td>
                  <td>A</td>
                </tr>
                </tbody>
              </table>
                </span>
                <span *ngIf="list === 2">
                    <table style="width: 80%">
                <thead>
                <tr>
                  <th>EP</th>
                  <th style="text-align: center">Marks</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let lists of indexList2" >
                  <td>{{lists.semester}}</td>
                  <td>A</td>
                </tr>
                </tbody>
              </table>
                </span>
                <span *ngIf="list === 3">
                    <table style="width: 80%">
                <thead>
                <tr>
                  <th>EP</th>
                  <th style="text-align: center">Marks</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let lists of indexList3" >
                  <td>{{lists.semester}}</td>
                  <td>A</td>
                </tr>
                </tbody>
              </table>
                </span>
            </div>
          </span>
          </span>
