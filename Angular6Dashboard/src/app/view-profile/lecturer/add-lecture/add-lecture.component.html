<div class="container-fluid" style="margin-top: 40px">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Lecture</h4>
            <p class="card-category">Complete your profile</p>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Sabaragamuwa University" disabled>
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="lectureName" name="lectureName" placeholder="Full Name" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="lectureCode" name="lectureCode" placeholder="Registration Number" type="text">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <mat-select placeholder="Select Department">
                      <mat-option *ngFor="let department of departmentList"
                                  [value]="department.departmentName"
                                  (click)="selectDepartment(department)">
                        {{department.departmentName}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="lectureEmail" name="lectureEmail" placeholder="Email address" type="email">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="lectureAddres" name="lectureAddres" placeholder="Addres" type="text">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="lectureRole" name="lectureRole" placeholder="Role" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="lectureContact" name="lectureContact" placeholder="Contact" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Postal Code" type="text">
                  </mat-form-field>
                </div>
              </div>
              <input type="file" [ngModel] accept="image/*" (change)="onFileSelcted($event)">

              <div class="row">
                <div class="col-md-12">
                  <label>About Me</label>
                  <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="More about lecture"></textarea>
                  </mat-form-field>
                  <!-- <div class="form-group">

                      <div class="form-group">
                          <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                          <textarea class="form-control" rows="5"></textarea>
                      </div>
                  </div> -->
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right">{{buttonName}}</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar">
            <a >
              <img class="img" src="../assets/img/faces/marc.jpg" />
            </a>
          </div>
          <div class="card-body">
            <h6 class="card-category text-gray">{{lectureRole}}</h6>
            <h4 class="card-title">{{lectureName}}</h4>
            <p class="card-description">
              {{lectureEmail}}<br>{{lectureContact}}<br>{{lectureAddres}}
              </p>
          </div>
        </div>
      </div>
    </div>
  </div>
