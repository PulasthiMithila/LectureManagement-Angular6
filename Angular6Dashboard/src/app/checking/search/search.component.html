<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Add Lecture</h4>
            <p class="card-category">Select year and the lecture</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <mat-select placeholder="Select Semester">
                      <mat-option *ngFor="let semester of semesterList"
                                  [value]="semester.semesterName"
                                  (click)="selectSemester(semester)">
                        {{semester.semesterName}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <mat-select placeholder="Select Subject">
                      <mat-option *ngFor="let course of courseList"
                                  [value]="course.lecture"
                                  (click)="selectCourse(course)">
                        {{course.courseName}} - {{course.courseCode}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button (click)="onSearch()"
                      class="btn btn-danger pull-right">Search</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
